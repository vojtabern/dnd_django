<!DOCTYPE html>
<html lang="cs">
<head>
    <!--Blok s titulkem stránky -->
    <title>{% block title %}Filmotéka{% endblock %}</title>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Připojení externích CSS --><!--Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--Načtení adresy statických souborů webu -musí být před prvním použití identifikátoru static -->
    {% load static %}

    <!--Připojení vlastního CSS souboru umístěného ve struktuře složky static -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="jumbotron-fluid p-5 text-center bg-dark">
    <h1 class="text-white text-uppercase display-3">D&D databáze</h1>
</header>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand text-warning" href="#">MFD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--Hlavní menu -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!--Odkaz na úvodní stránku webu -->
                <a class="nav-link active" href="{% url 'index' %}">Úvodní stránka</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Filmy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Žánry</a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="container-fluid">
        <!--Zde bude vsunut blok s obsahem aktuální stránky -->
        {% block content %}{% endblock %}
    </div>
</main>
<footer class="container-fluid text-center">
    <hr><!--Vykreslí logo školy ze statického souboru skola-logo.png -->
    <p>
        &copy; 2021 -SŠPU Opava
    </p>
</footer>
<!--Připojení externích JS knihoven --><!--jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <!--Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!--Latest compiled JavaScript -->
    <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
